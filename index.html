<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Calendario de Adviento 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Courier New", monospace;
    padding: 0;
  }

  /* Intro */
  #intro {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  #intro h1 {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 300;
  }
  #intro p {
    font-size: 18px;
  }
  .cursor {
    display: inline-block;
    width: 10px;
    background: #fff;
    margin-left: 4px;
    animation: blink 0.8s infinite;
    vertical-align: middle;
    height: 22px;
  }
  @keyframes blink { 50% { opacity: 0; } }

  /* Loading */
  #loading {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #loading p {
    margin-bottom: 20px;
    font-size: 20px;
  }
  .loading-box {
    width: 350px;
    height: 35px;
    display: flex;
    gap: 2px;
    border: 2px solid #fff;
    padding: 2px;
    box-sizing: border-box;
    overflow: hidden;
  }
  .segment {
    flex: 1;
    background: #000;
    border: 1px solid #fff;
    transition: background 0.2s;
  }
  .loading-box.fill .segment {
    animation: fillSegment 0.3s forwards;
  }
  .loading-box.fill .segment:nth-child(1)  { animation-delay: 0s; }
  .loading-box.fill .segment:nth-child(2)  { animation-delay: 0.15s; }
  .loading-box.fill .segment:nth-child(3)  { animation-delay: 0.3s; }
  .loading-box.fill .segment:nth-child(4)  { animation-delay: 0.45s; }
  .loading-box.fill .segment:nth-child(5)  { animation-delay: 0.6s; }
  .loading-box.fill .segment:nth-child(6)  { animation-delay: 0.75s; }
  .loading-box.fill .segment:nth-child(7)  { animation-delay: 0.9s; }
  .loading-box.fill .segment:nth-child(8)  { animation-delay: 1.05s; }
  .loading-box.fill .segment:nth-child(9)  { animation-delay: 1.2s; }
  .loading-box.fill .segment:nth-child(10) { animation-delay: 1.35s; }
  .loading-box.fill .segment:nth-child(11) { animation-delay: 1.5s; }
  .loading-box.fill .segment:nth-child(12) { animation-delay: 1.65s; }
  .loading-box.fill .segment:nth-child(13) { animation-delay: 1.8s; }
  .loading-box.fill .segment:nth-child(14) { animation-delay: 1.95s; }
  .loading-box.fill .segment:nth-child(15) { animation-delay: 2.1s; }
  .loading-box.fill .segment:nth-child(16) { animation-delay: 2.25s; }
  .loading-box.fill .segment:nth-child(17) { animation-delay: 2.4s; }
  .loading-box.fill .segment:nth-child(18) { animation-delay: 2.55s; }
  .loading-box.fill .segment:nth-child(19) { animation-delay: 2.7s; }
  .loading-box.fill .segment:nth-child(20) { animation-delay: 2.85s; }

  @keyframes fillSegment {
    0% { background: #000; }
    100% { background: #fff; }
  }

  /* Calendar */
  .calendar {
    display: none;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    max-width: 600px;
    margin: 40px auto;
  }
  @media (max-width: 720px) { .calendar { grid-template-columns: repeat(3, 1fr); } }
  @media (max-width: 480px) { .calendar { grid-template-columns: repeat(2, 1fr); } }

  .door { perspective: 600px; }
  .day {
    width: 100%;
    padding-top: 100%;
    position: relative;
    border: 1px dashed #fff;
    cursor: pointer;
    color: #fff;
    transform-origin: left center;
    transition: transform 0.6s ease;
    backface-visibility: hidden;
  }
  .day span { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; }
  .day.locked { cursor: pointer; }
  .day.open { transform: rotateY(-120deg); }

  /* Modal */
  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    padding: 40px;
    overflow-y: auto;
  }
  #modalContent {
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    white-space: normal;
    font-family: "Courier New", monospace;
    color: #fff;
    text-align: justify;
    word-wrap: break-word;
  }
  #modalContent img, 
  #modalContent video, 
  #modalContent iframe {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px 0;
  }
  .close {
    display: block;
    margin: 60px auto 0;
    padding: 10px 20px;
    border: 1px dashed #fff;
    cursor: pointer;
    width: fit-content;
    text-align: center;
    text-decoration: none;
  }
</style>
</head>
<body>

<div id="intro">
  <h1>--- BIENVENIDA AL CALENDARIO DE ADVIENTO ---</h1>
  <p>Presiona ENTER o haz clic para continuar<span class="cursor"></span></p>
</div>

<div id="loading">
  <p>loading...</p>
  <div class="loading-box">
    <!-- 20 segmentos -->
    <div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div>
    <div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div>
    <div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div>
    <div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div>
    <div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div>
  </div>
</div>

<div class="calendar" id="calendar"></div>

<div id="modal">
  <div id="modalContent"></div>
  <div class="close" onclick="closeModal()">--- volver al calendario ---</div>
</div>

<script>
const dataHTML = {
  1: `
    <p>No sé en qué momento pasamos del calendario de adviento de ventanitas de cartulina con figuras de chocolate al de cajitas de cartón con pequeños regalos. No sé si tuvo que ver con que yo empezara a ver el chocolate de otra manera, o si simplemente fue una idea de algún tiktok, o si la tía Fina nos dio las cajas, o si quizá fue una confluencia de todos esos factores. Quizá a veces las cosas que suceden no son más que eso, una confluencia de eventos, pero el caso es que pasamos de las ventanitas de cartulina a las cajitas de cartón.</p>
    <p>Este año, quizá porque con la mudanza las cajas terminaron en la basura, quizá porque la vida a veces nos atropella, quizá porque ni siquiera se nos había ocurrido, o quizá, de nuevo, por una confluencia de todo ello, no habrá calendario de cajitas de cartón ni de ventanitas de cartulina. Mientras tanto, las luces de las calles siguen encendidas, y el bloque de la esquina ya está adornado con árboles de Navidad idénticos con sus idénticas estrellas. El balcón del cuarto tercera mantiene el mismo aspecto de siempre, salvo quizá alguna decoración un poco hortera que apenas se nota desde la calle. Y, sin embargo, parece que todo ha cambiado.</p>
    <p>Así que este año he decidido hacer un calendario digital. He codificado un poquito de html (Google Gemini te como la boca) y no sé si funcionará a la perfección, pero mi idea es que cada día aparezca un texto, una imagen, un vídeo o un audio. Lo iré construyendo un poco sobre la marcha, pero creo que puede quedar bonito y alegrarnos un poco cada día.</p>
    <p>Os quiero mucho. Un abrazo,</p>
    <p>Paula.</p>
  `,
  2: `
    <p>Día 2 con un video de YouTube.</p>
    <img src="fotos/ejemplo.jpg" alt="Imagen Día 2">
    <video src="videos/ejemplo.mp4" controls></video>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  `,
  3: `<p>Dicen que nuestros cuerpos reemplazan regularmente a muchas de las casi 30 billones de células que nos forman. Los glóbulos rojos se sustituyen cada cuatro meses, los glóbulos blancos pueden durar hasta un año, las células del intestino se renuevan cada cuatro días y las de las pestañas se regeneran aproximadamente cada dos meses.</p>

<p>Millones de células mueren y nacen en nuestro cuerpo en un ciclo que me parece casi poético. Cada segundo morimos y nacemos un poco en un baile silencioso y constante que nos mantiene en equilibrio. Es raro y frágil y bonito a la vez estar formados por un flujo de principios y finales que se encadenan con cada respiración, como una coreografía de una canción que comienza y termina y se repite con el ritmo de cada latido. Bum bum, bum bum.</p>

<p>Dicen que las células de la piel se regeneran cada 28 días. Esto significa que he habitado más de 282 pieles distintas. Esto significa que si desde el 6 de agosto de 1976 han pasado 18 017 días, mamá está a mitad de camino de su piel número 643. Esto significa que si desde el 15 de octubre de 2006 han pasado 6 990 días, Elsa está a punto de estrenar su piel número 250; y que si han pasado 6 146 días desde el 5 de febrero de 2009, Ana vive ahora en su piel 219.</p>

<p>Dicen también que existen células de nuestro cuerpo que nos acompañan toda la vida. Algunas neuronas del cerebro, alguna célula de los ojos y del corazón. Las que han visto y oído y recordado y amado. Quizás por eso, aunque el cuerpo se renueve sin descanso, hay cosas que permanecen. El sonido inconfundible de unas pisadas por el pasillo, un ritmo de respiración familiar, una risa característica, una cierta forma de mirar y hablar y abrazar: entre tantos ciclos de principios y finales, un algo o un alguien que sigue siendo hogar.</p>`,

  4: `<video src="videos/video1.mp4" controls></video>`,
  12: `
  <p>Una canción para el día 12 :)</p>
  <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/track/30OwZBclxOiB8FfDKr0s88?utm_source=generator" 
          width="100%" 
          height="152" 
          frameBorder="0" 
          allowfullscreen="" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
`,
 16: `
<p>El otro día en el metro escuchaba un <em>podcast</em> que explicaba que hace unos años saltaron las alarmas porque hay niños que han dejado de jugar para ver cómo otros niños juegan. En <em>YouTube</em> son los llamados “niños <em>unboxers</em>”. Las cifras hablan por sí solas: “<em>Ryan Pretend Play &#119;&#105;&#116;&#104; McDonalds Toys and cook toys food!</em>”, 167 millones de reproducciones, “<em>Diana and Roma play with Barbie Toys from Barbie Princess Adventure</em>”, 267 millones de reproducciones, “<em>Diana and her barbie car</em>”, 2 billones de reproducciones. ¿Sirve esto también como descripción de nuestras horas en <em>Internet</em>?</p>

<p>Mirando a mi alrededor todos los pasajeros sostenían un <em>móvil</em> entre las manos. De fondo sonaba la música del <em>Candy Crush</em>. A mi izquierda una señora hacía <em>scroll</em> infinito en <em>TikTok</em> sin que su expresión cambiara lo más mínimo: vídeos de <em>tradwives</em> cocinando pasteles, perfectamente metidas en la representación más heteronormativa de la maternidad. A mi derecha, un chico miraba uno de esos <em>reels</em> diseñados para que el principio y el final encajen perfectamente, creando un <em>loop</em> sin fin. Llevaba varios minutos viendo el mismo vídeo, al darse cuenta pasó a las <em>stories</em>.</p>

<p>Pienso en las <em>stories</em> que consumimos a diario. Viajes de amigas, conciertos, fiestas, excursiones, puestas de sol. <em>Influencers</em> compartiendo el café de la mañana, la rutina de <em>skincare</em>, su pedida de matrimonio, la primera ecografía de su embarazo. Y entre todo esto, también aparecen las imágenes de la guerra en Gaza, de inmigrantes ahogados, de Valencia sacudida por la DANA.</p>

<p>Pienso en el acto de hacerse una foto en el espejo con la cámara del <em>móvil</em>, como un espejo frente a un espejo. Esto me lleva a <em>La cámara lúcida</em>, donde Roland Barthes reflexiona sobre la fotografía:</p>

<blockquote style="margin-left: 40px; color: #ccc;">
Observé que una foto puede ser objeto de tres prácticas (o de tres emociones, o de tres intenciones): hacer, experimentar, mirar. El <em>Operator</em> es el Fotógrafo. <em>Spectator</em> somos los que compulsamos en los periódicos, libros, álbumes o archivos, colecciones de fotos. Y aquel o aquello que es fotografiado es el blanco, el referente, una especie de pequeño simulacro, de <em>eidôlon</em> emitido por el objeto, que yo llamaría de buen grado el <em>Spectrum</em> de la Fotografía porque esta palabra mantiene a través de su raíz una relación con «espectáculo» y le añade ese algo terrible que hay en toda fotografía: el retorno de lo muerto.
</blockquote>

<p>Barthes habla del fotógrafo y la relación con el “agujerito” (<em>sténopé</em>) a través del cual mira, encuadra y captura. ¿No son nuestros <em>móviles</em> ese mismo agujerito, una ventana abierta a la vida de otras personas, como una mirilla desde la que observar al vecino de al lado?</p>

<p>Barthes también se detiene en el sujeto mirado y mirante. Cuando nos sentimos observados por el <em>objetivo</em> todo cambia: nos constituimos en el acto de posar, nos fabricamos instantáneamente otro cuerpo, nos transformamos por adelantado en imagen. Se abre una brecha entre lo que somos y aquello que aparece en la fotografía. ¿Pueden coincidir ambas cosas? ¿Cuántas lecturas posibles caben en un solo rostro?</p>

<p>Frente a este juego social permanente, Barthes define la vida privada como el último refugio: ese espacio y ese tiempo en los que no somos una imagen, en los que no somos un objeto. Defender la vida privada es, para él, un derecho político fundamental: el derecho a seguir siendo sujeto.</p>

<p>Quizá es un poco irónico que este calendario sea digital, pero creo que lejos de demonizar el <em>Internet</em>, debemos encontrar la manera de habitarlo, la manera de navegar sin disolvernos en la imagen y ser reducidos en el objeto, la manera de recuperar pequeños espacios en los que podamos ser sujetos.</p>

<p>Y ahora, después de todo este tostón, solo me queda desearos que tengáis un muy buen día. Espero que esto haya servido como recordatorio para dejar un poquito el <em>móvil</em> a un lado (me incluyo). Como dice el <em>meme</em> que os dejo, abrir sin querer la cámara frontal y encontrarse a uno mismo absolutamente desprevenido y desde un ángulo bajo y feo es el mejor antídoto contra seguir con el <em>móvil</em> en la mano. Con haber sido, aunque solo sea, un 1% de efectiva que la situación que describe el <em>meme</em>, me conformo.</p>
`,

  24: `<p>Feliz día 24</p>`
};

const today = new Date().getDate();
const cal = document.getElementById('calendar');
let activeDay = null;

function formatDate(day) {
  return `${day} de Diciembre`;
}

for (let i = 1; i <= 24; i++) {
  const door = document.createElement('div');
  door.className = 'door';
  const btn = document.createElement('div');
  btn.className = 'day';
  const span = document.createElement('span');
  span.textContent = i;
  btn.appendChild(span);
  
btn.addEventListener('click', () => {
  btn.classList.add('open');
  activeDay = btn;
  setTimeout(() => openModalContent(i), 500);
});

  door.appendChild(btn);
  cal.appendChild(door);
}

function openModalContent(day) {
  document.getElementById('modalContent').innerHTML =
    `<p style="text-align:left; margin-bottom:20px; font-weight: normal;">${formatDate(day)}</p>` +
    dataHTML[day];
  document.getElementById('modal').style.display = 'block';
}

function openModalMessage(msg) {
  document.getElementById('modalContent').innerHTML = `<p>${msg}</p>`;
  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
  if(activeDay) activeDay.classList.remove('open');
  activeDay = null;
}

function startCalendar() {
  document.getElementById('intro').style.display = 'none';
  const loading = document.getElementById('loading');
  loading.style.display = 'flex';
  const box = document.querySelector('.loading-box');
  box.classList.add('fill');

  setTimeout(() => {
    loading.style.display = 'none';
    document.getElementById('calendar').style.display = 'grid';
    box.classList.remove('fill');
  }, 3200);
}

document.getElementById('intro').addEventListener('click', startCalendar);
window.addEventListener('keydown', e => { if(e.key === 'Enter') startCalendar(); });
window.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });
document.getElementById('modal').addEventListener('click', e => { if(e.target.id === 'modal') closeModal(); });
</script>

</body>
</html>
